<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ahsan Habib" />
    <meta name="description" content="This is a JavaScript DOM project" />
    <title>Routine Assistant - Get Your All Work Done</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="logo">
        <img src="images/android-chrome-512x512.png" alt="Routine Assistant" />
      </div>
      <h1 id="header" class="header">Routine Assistant</h1>

      <form class="new-task-container box">
        <label for="new-task">Enter your task</label>
        <input type="text" id="new-task" />
        <input type="submit" id="addTask" value="Add" />
      </form>

      <div class="todo-list box">
        <h2>Tasks Haven't Done Yet</h2>
        <ul id="items">
          <li class="item">
            <input type="checkbox" /><label>Task Name</label>
          </li>
          <li class="item">
            <input type="checkbox" /><label>Task Name</label>
          </li>
          <li class="item">
            <input type="checkbox" /><label>Task Name</label>
          </li>
        </ul>
      </div>
      <!--/todo-list-->

      <div class="complete-list box">
        <h2>Completed Tasks</h2>
        <ul>
          <li class="item">Task Name <button class="delete">Delete</button></li>
        </ul>
      </div>
      <!--/complete-list-->
    </section>
    <!--/container-->
    <script src="script.js"></script>
  </body>
</html>
